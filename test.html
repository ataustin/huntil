aliber or smaller air rifle only. Harvest data must be reported via the reporting system on your windshield card by Feb.15th, even if you did not hunt. Failure to do so will result in loss of hunting privileges at this site. Any damage to the heron rookery will result in this program being immediately shut down. <\/td>\n  <\/tr>\n<\/tbody>\n<\/table>","<style> div.leaflet-popup-content {width:500px !important;}<\/style><br/>Kankakee River State Park<br/><b><a href=\"https://www2.illinois.gov/dnr/hunting/FactSheets/Pages/KankakeeRiverStatePark.aspx\" target=\"_blank\">Area Website<\/a><\/b><br/><br/><b><a href=\"https://www.google.com/maps/dir/41.83119,-88.054425/41.2001629,-87.9858971\" target=\"_blank\">Directions<\/a><\/b><br/><br/><table>\n <thead>\n  <tr>\n   <th style=\"text-align:left;\"> PROGRAM <\/th>\n   <th style=\"text-align:left;\"> DATES &amp; HOURS <\/th>\n   <th style=\"text-align:left;\"> OTHER REQUIREMENTS - Please pick up your spent shells <\/th>\n  <\/tr>\n <\/thead>\n<tbody>\n  <tr>\n   <td style=\"text-align:left;\"> Squirrel <\/td>\n   <td style=\"text-align:left;\"> Day after Labor Day, Sept.30 and from the day after the close of the site deer season until close of squirrel season. <\/td>\n   <td style=\"text-align:left;\"> May only hunt south of the Kankakee River, hunters must obtain a Windshield Card online from the Department website. This permit must be displayed under the vehicle windshield, face up, with the permit number visible and the pocket portion in possession while hunting at the site. Do not hunt woods adjacent to Dove fields. Hunters must report their annual harvest online (even if the hunter did not hunt) by February 15 or two weeks after the season closes for those seasons ending after February 1. Hunters shall forfeit their hunting privileges at the site for the following year if they fail to report by the above deadline. .  Air rifles .25 caliber and smaller may be used.https://dnr2.illinois.gov/windshieldcard/.  Air rifles
